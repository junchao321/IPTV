name: IPTV Auto Update

on:
  schedule:
    - cron: "0 6,18 * * *"  # UTC时间每日更新
  workflow_dispatch:

jobs:
  update-iptv:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Compatible Dependencies
        run: |
          pip install --upgrade pip  # 确保使用最新pip
          pip install aiohttp==4.0.0  # 正确的最新稳定版本
          pip install beautifulsoup4 python-dotenv
          
      - name: Run Main Script
        run: python main.py
        env:
          PYTHONPATH: .
