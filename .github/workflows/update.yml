name: Auto Update IPTV Sources

on:
  schedule:
    - cron: "0 6,18 * * *"  # 每天6点和18点执行
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install aiohttp beautifulsoup4 requests

      - name: Run update script
        run: |
          python main.py

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update IPTV sources $(date)" || true

      - name: Push changes
        uses: actions push@v4
