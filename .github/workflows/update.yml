name: IPTV Auto Update

on:
  schedule:
    - cron: "0 6,18 * * *"  # UTC时间每日更新
  workflow_dispatch:

jobs:
  update-iptv:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Compatible Dependencies
        run: |
          # 使用二进制安装避免编译问题
          pip install --no-binary :all: aiohttp==4.0.2  # 关键版本升级
          pip install beautifulsoup4 python-dotenv

      - name: Run Main Script
        run: python main.py
        env:
          PYTHONPATH: .
