name: IPTV Auto Update

on:
  schedule:
    - cron: "0 6,18 * * *"  # UTC时间每日更新
  workflow_dispatch:

jobs:
  update-iptv:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          pip install --no-cache-dir aiohttp beautifulsoup4 python-dotenv

      - name: Run Main Script
        run: python main.py
        env:
          PYTHONPATH: .  # 关键路径配置

# 以下为项目文件结构补全（需确保代码仓库包含这些文件）
