name: IPTV Auto Update Workflow

on:
  schedule:
    - cron: "0 6,18 * * *"  # UTC时间每日更新
  workflow_dispatch:

jobs:
  update-iptv:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
          cache: pip  # 启用Pip缓存加速

      - name: Install System Build Tools
        run: sudo apt-get update && sudo apt-get install -y build-essential  # 安装编译工具

      - name: Install Compatible aiohttp
        run: pip install "aiohttp>=3.11.16"  # 使用兼容Python3.13的最新3.x版本

      - name: Install Other Dependencies
        run: pip install beautifulsoup4 python-dotenv

      - name: Run Main Script
        run: python main.py
        env:
          PYTHONPATH: .
