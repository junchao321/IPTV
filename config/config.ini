[SETTINGS]
# 基础配置
output_dir = ./output
log_level = INFO
update_interval = 86400  # 24小时更新间隔（秒）

# 订阅源配置
subscribe_file = config/subscribe.txt
epg_source_file = config/epg_sources.txt

# 测速配置
speed_test_timeout = 10    # 单链接测速超时时间（秒）
min_resolution = 1280x720 # 最小分辨率过滤
max_latency = 500         # 最大延迟阈值（毫秒）

# EPG配置
epg_cache_ttl = 43200     # EPG缓存有效期（12小时）
epg_xpath_channel_id = //channel/@id  # EPG频道ID解析XPath
