[SETTINGS]
output_dir = ./output          # 输出目录
log_level = INFO               # 日志级别 (DEBUG/INFO/WARNING/ERROR)
update_interval = 86400        # 更新间隔（秒，24小时）

[PATHS]
subscribe_file = config/subscribe.txt  # 订阅源文件路径
epg_source_file = config/epg_sources.txt  # EPG源文件路径

[SPEED_TEST]
timeout = 10                   # 单链接测速超时时间（秒）
min_latency = 500              # 最大允许延迟（毫秒）
min_resolution = 1280x720      # 最小分辨率过滤条件

[EPG]
cache_ttl = 43200              # EPG缓存有效期（秒，12小时）
channel_id_xpath = //channel/@id  # EPG频道ID解析XPath
